{% extends 'dashboard/base.html' %}
{% load static %}
{% block titr %}{% block title %}حذف اسلایدر{% endblock title %}{% endblock titr %}
{% block main %}
    <div class="container">
        <div class="row text-center">
            <div class="col-6 col-lg-6 col-md-12 col-sm-12">
                <div class="box box-danger">
                    <div class="box-header with-border bg-danger">
                        <h3 class="box-title">حذف اسلایدر</h3>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <form method="post">
                                {% csrf_token %}
                                <div class="col-12 col-lg-12 col-md-12 col-sm-12 text-center">
                                    <p>ایا مطمئنید میخواهید اسلایدر "{{ object }}" را حذف کنید؟ </p>
                                    <button class="btn btn-danger" type="submit">
                                        تایید
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </div>
{% endblock main %}
